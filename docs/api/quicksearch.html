    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol Classes Classes Control Toolbar Namespaces control olturf toolbars × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol Namespaces Classes Control Toolbar Namespaces control olturf toolbars × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol Externals Classes Control Toolbar Namespaces control olturf toolbars × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol OpenLayers Turf OpenLayers Turf (olturf) is a Turf toolbar for OpenLayers. The toolbar provides the following features: Customizable commands to display Forms to collect command inputs Popups to display numerical outputs Input features are selected in the map Output features are displayed in the map Instead of displaying all the Turf commands available, individual commands can be selected or a subset of pre-defined groups can be displayed. The following groups are available aggregation, classification, data, grids, interpolation, measurement, misc, joins, transformation. GETTING STARTED A toolbar can be added to an OpenLayers map by adding its dependencies &lt;link href=\"https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css\" rel=\"stylesheet\" type=\"text/css\" /&gt; &lt;link href=\"https://unpkg.com/olturf/dist/olturf.min.css\" rel=\"stylesheet\" type=\"text/css\" /&gt; &lt;script src=\"https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js\"&gt;&lt;/script&gt; &lt;script src=\"https://unpkg.com/@turf/turf@5.1.6/turf.min.js\"&gt;&lt;/script&gt; &lt;script src=\"https://unpkg.com/olturf/dist/olturf.min.js\"&gt;&lt;/script&gt; then creating an instance and adding it to the map const toolbar = new olturf.Toolbar(); const map = new ol.Map({...}); map.addControl(toolbar); DOCUMENTATION The following help is available at the olturf website: Introduction Getting Started Examples API BUILD To build and test the library locally: npm install npm test The bundled library and stylesheet are at dist/olturf.min.js and dist/olturf.min.css. LICENSE Copyright (c) 2016 Daniel Pulido mailto:dpmcmlxxvi@gmail.com Source code is released under the MIT License. Documentation is released under the CC BY 4.0. Icons are from OSGeo and released under the CC BY 3.0. × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"external-ol.html":{"id":"external-ol.html","title":"External: ol","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol External: ol ol ol main namespace See: http://openlayers.org/en/latest/apidoc/ol.html Namespaces control × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"external-ol.control.html":{"id":"external-ol.control.html","title":"Namespace: control","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol Namespace: control ol. control ol control namespace See: http://openlayers.org/en/latest/apidoc/ol.control.html Classes Control × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"external-ol.control.Control.html":{"id":"external-ol.control.Control.html","title":"Class: Control","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol Class: Control ol.control. Control new Control() ol control base class See: http://openlayers.org/en/latest/apidoc/ol.control.Control.html × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"olturf.html":{"id":"olturf.html","title":"Namespace: olturf","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol Namespace: olturf olturf Classes Toolbar Namespaces toolbars Type Definitions Callback(name, inputs, output) Function that handles processing the output of the olturf controls. Parameters: Name Type Description name string Name of control to process inputs object Inputs passed to the control's corresponding turf function output * Output returned by the turf function Handler olturf custom callback handler. Type: object Properties: Name Type Description callback olturf.Callback Function to handle processing turf commands. Options olturf constructor options. Type: object Properties: Name Type Argument Default Description controls Array.&lt;string&gt; &lt;optional&gt; olturf.toolbars.all List of names of control to enable. handler olturf.Handler &lt;optional&gt; 'undefined' Optional function that handles processing the output of the olturf controls. This is useful to bypass the default handler and provide custom processing of the results. The default handler adds features to the map or displays a message with any values returned by the turf function. prefix string &lt;optional&gt; 'olturf' Prefix to apply to control element IDs. Only needed to make IDs unique if multiple instances of an olturf toolbar are used on the same page. style string &lt;optional&gt; 'olturf-toolbar' The name of the class to apply to the toolbar. × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"olturf.Toolbar.html":{"id":"olturf.Toolbar.html","title":"Class: Toolbar","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol Class: Toolbar olturf. Toolbar new Toolbar( [options]) OpenLayers Turf Control Parameters: Name Type Argument Description options object &lt;optional&gt; Control options extends ol.control.Control options Properties Name Type Argument Description olturf olturf.Options &lt;optional&gt; olturf specific options Extends external:ol.control.Control × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "},"olturf.toolbars.html":{"id":"olturf.toolbars.html","title":"Namespace: toolbars","body":" olturf Namespaces external:ol.contrololturfolturf.toolbars Classes external:ol.control.Contrololturf.Toolbar Externals ol Namespace: toolbars olturf. toolbars Methods &lt;static&gt; aggregation() Aggregation toolbar: 'collect' Returns: Control names for the aggregation toolbar Type Array.&lt;string&gt; &lt;static&gt; all() Toolbar with all controls: 'distance', 'line-distance', 'area', 'bearing', 'center-of-mass', 'center', 'centroid', 'midpoint', 'point-on-surface', 'envelope', 'square', 'circle', 'along', 'destination', 'bezier', 'buffer', 'concave', 'convex', 'difference', 'intersect', 'simplify', 'union', 'combine', 'explode', 'flip', 'kinks', 'line-slice-along', 'point-on-line', 'inside', 'tag', 'within', 'nearest', 'collect', 'random', 'sample', 'isolines', 'planepoint', 'tin', 'hex-grid', 'point-grid', 'square-grid', 'triangle-grid', 'tesselate' Returns: Control names for all the controls Type Array.&lt;string&gt; &lt;static&gt; classification() Classification toolbar: 'nearest' Returns: Control names for the classification toolbar Type Array.&lt;string&gt; &lt;static&gt; data() Data toolbar: 'random', 'sample' Returns: Control names for the data toolbar Type Array.&lt;string&gt; &lt;static&gt; grids() Grids toolbar: 'hex-grid', 'point-grid', 'square-grid', 'triangle-grid', 'tesselate' Returns: Control names for the grids toolbar Type Array.&lt;string&gt; &lt;static&gt; interpolation() Interpolation toolbar: 'isolines', 'planepoint', 'tin' Returns: Control names for the interpolation toolbar Type Array.&lt;string&gt; &lt;static&gt; joins() Joins toolbar: 'inside', 'tag', 'within' Returns: Control names for the joins toolbar Type Array.&lt;string&gt; &lt;static&gt; measurement() Measurement toolbar: 'distance', 'line-distance', 'area', 'bearing', 'center-of-mass', 'center', 'centroid', 'midpoint', 'point-on-surface', 'envelope', 'square', 'circle', 'along', 'destination' Returns: Control names for the measurement toolbar Type Array.&lt;string&gt; &lt;static&gt; misc() Miscellaneous toolbar: 'combine', 'explode', 'flip', 'kinks', 'line-slice-along', 'point-on-line' Returns: Control names for the miscellaneous toolbar Type Array.&lt;string&gt; &lt;static&gt; transformation() Transformation toolbar: 'bezier', 'buffer', 'concave', 'convex', 'difference', 'intersect', 'simplify', 'union' Returns: Control names for the transformation toolbar Type Array.&lt;string&gt; × Search results Close Documentation generated by JSDoc 3.6.10 using the DocStrap template. "}}
