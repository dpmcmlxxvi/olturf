<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

    <title>OpenLayers Turf example with two toolbars</title>

    <link
      href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/olturf/dist/olturf.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .olturf-toolbar-grids {
        background-color: initial;
        left: 0.5em;
        padding: initial;
        top: 6.5em;
      }
      .olturf-toolbar-grids .olturf-control {
        float: none;
      }
    </style>
  </head>
  <body>
    <div id="map" style="height: 750px; width: 100%;"></div>

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://unpkg.com/@turf/turf@5.1.6/turf.min.js"></script>
    <script src="https://unpkg.com/olturf/dist/olturf.min.js"></script>
    <script src="js/example.js"></script>
    <script>
      let map = null;
      let toolbar = null;
      let toolbar2 = null;

      window.onload = function() {
        map = createMap("map");
        toolbar = new olturf.Toolbar({
          olturf: {
            controls: olturf.toolbars.measurement()
          }
        });
        map.addControl(toolbar);

        toolbar2 = new olturf.Toolbar({
          olturf: {
            controls: olturf.toolbars.grids(),
            prefix: "olturf-grids",
            style: "olturf-toolbar-grids"
          }
        });
        map.addControl(toolbar2);
      };
    </script>
  </body>
</html>
